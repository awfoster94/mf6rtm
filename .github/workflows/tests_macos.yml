name: mf6rtm continuous integration - macOS

on:
  push:
    branches:
      - develop
  pull_request:
    branches: [main, develop, coveralls]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']
      fail-fast: false
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Homebrew GCC (Fortran runtime)
        run: |
          brew install gcc
          # Confirm location of libgfortran
          find /opt/homebrew -name libgfortran*.dylib || true

      - name: Set DYLD_LIBRARY_PATH for libgfortran
        run: |
          GCC_PATH=$(brew --prefix gcc)
          export DYLD_LIBRARY_PATH="$GCC_PATH/lib/gcc/current:$DYLD_LIBRARY_PATH"
          echo "DYLD_LIBRARY_PATH=$DYLD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions

      - name: Test with tox
        run: tox -e py${{ matrix.python-version//. }}

  coveralls:
    runs-on: macos-latest
    needs: test
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions
      - name: Upload coverage to Coveralls
        run: tox -e coveralls
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
